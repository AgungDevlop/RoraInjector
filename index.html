<script>
    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + (value || "") + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function showAlert() {
        const alert = document.getElementById('download-alert');
        alert.classList.remove('translate-y-full', 'opacity-0');
        alert.classList.add('translate-y-0', 'opacity-100');
    }

    window.onload = function() {
        // Check if the cookie exists
        const alertCookie = getCookie('alertDisplayed');
        if (!alertCookie) {
            showAlert();
        }
    };

    document.getElementById('install-button').addEventListener('click', function() {
        // Set cookie to expire in 1 day
        setCookie('alertDisplayed', 'true', 1);
    });

    document.getElementById('close-alert').addEventListener('click', function() {
        const alert = document.getElementById('download-alert');
        alert.classList.remove('translate-y-0', 'opacity-100');
        alert.classList.add('translate-y-full', 'opacity-0');
    });
</script>
